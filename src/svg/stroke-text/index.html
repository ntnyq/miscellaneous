<body>
  <svg version="1.1" viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
    <symbol id="text">
      <text class="text" x="0" y="35%">测试文字</text>
    </symbol>
    <g>
      <use xlink:href="#text" class="use-text"></use>
      <use xlink:href="#text" class="use-text"></use>
      <use xlink:href="#text" class="use-text"></use>
      <use xlink:href="#text" class="use-text"></use>
      <use xlink:href="#text" class="use-text"></use>
    </g>
  </svg>
