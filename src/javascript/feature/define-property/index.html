      class Event {
        constructor() {
          this.subs = []
        }

        addSubscriber(k, callback) {
          if (!this.subs[k]) {
            this.subs[k] = []
          }
          this.subs[k].push(callback)
        }

        publish(k, item) {
          const fns = this.subs[k]

          if (fns) {
            // 防止发布不存在的对象
            for (var i = 0; i < fns.length; i++) {
              fns[i](item)
            }
          }
        }
      }

        console.log('我是收听的')
      }

      event.addSubscriber('b', reader)
